<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/css/index.css">
  <title>Title</title>
</head>

<body>
  <div id="viewport">
    <!-- Sidebar -->
    <div id="sidebar">
      <header>
        <a href="#">My App</a>
      </header>
      <ul class="nav">
        <li>
          <a href="/">
            <i class="zmdi zmdi-view-dashboard"></i> Dashboard
          </a>
        </li>
        <li>
          <a class="table" href="/table">
            <i class="zmdi zmdi-link"></i> Table
          </a>
        </li>
        <li>
          <a class="billing" href="/billing">
            <i class="zmdi zmdi-widgets"></i> Billing
          </a>
        </li>
      </ul>
    </div>
    <!-- Content -->
    <div id="content">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Billing</li>
        </ol>
      </nav>
      <div class="container-fluid content-div"><form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.table').on('click', function (e) {
        $.ajax({
                url: "http://localhost:3000/table",
                success: function (data, status, xhr) {
                    $('.content-div').innerHtml(data)                        
                    
                },
                error: function (jqXhr, textStatus, errorMessage) {
                    console.log("errors find users no: ", errorMessage);
                }
            })
      })
      $('.billing').on('click', function (e) {
        $.ajax({
                url: "http://localhost:3000/billing",
                success: function (data, status, xhr) {
                    $('.content-div').innerHtml(data)                        
                    
                },
                error: function (jqXhr, textStatus, errorMessage) {
                    console.log("errors find users no: ", errorMessage);
                }
            })
      })
        
    });
</script>
</body>

</html>
