<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
      
        <div class="card m-auto" style="width: 30rem;">
            <div class="card-body"> 
                <h1 class="card-title text-dark">List commment</h1>
                <h1>User: </h1>
                  <input 
                    class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
                 <div class="my-3"><button type="button" class="btn btn-secondary">Comment</button>
                </div>
                <div class="mt-5">
                  <p style="font-size: 20px; font-weight: bold;"> <span id="plateNo"></span></p>
                </div>
            </div>
            
        </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script>
  $(document).ready(function() {
      $.ajax({
        url: "http://localhost:3000/api/user",
        success: function(data, status, xhr){
          console.log("success: ", data, xhr);
          $("#plateNo").html(data);
        },
        error: function(jqXhr, textStatus, errorMessage) {
          console.log("errors: ", errorMessage);
        }
      })
    });
</script>
</html>
